<form id="register_form" action="/" method="post" autocomplete="on" class="d-none">
	{% csrf_token %}
	{% for field in register_form %}
	<div class="mb-2">
		<div style="float:right;color:coral" id="{{ field.name }}_check"></div>
		<label for="{{ field.id_for_label }}">{{ field.label }}：</label>
		{% if field.name == 'code' %}
		<div id="id_code_box" class="d-flex justify-content-between">
			<div style="width: 80%">
				{{ field }}
			</div>
			<div>
				<input type="button" class="btn btn-info" value="获取" id="send_button">
			</div>
		</div>


		{% else %}

		{{ field }}

		{% endif %}
	</div>
	{% endfor %}
	<div class="cmd mb-3">
		<input type="reset" value="重置" class="btn btn-warning">
		<div></div>
		<div></div>
		<input name="next" value="{{request.GET.next}}" hidden></input>
		<div></div>
		<div></div>
		<input type="button" value="注册" class="btn btn-primary" id="submit_button">
	</div>
	<p class="mb-2 text-center">
		<input type="button" value="手机注册" id="register_method_button" class="btn btn-sm btn-light">
		<input type="button" value="点此登录" id="login_button" class="btn btn-sm btn-secondary">
	</p>
</form>


<!-- 获取元素 -->
<script>
	const csrfToken = '{{ csrf_token }}';
	const sendSmsUrl = "{% url 'send_sms' %}";
	usernameInput = document.querySelector("#id_username")
	phoneInput = document.querySelector("#id_phone")
	codeInput = document.querySelector("#id_code")
	codeBox = document.querySelector("#id_code_box")
	emailInput = document.querySelector("#id_email")
	passwordInput = document.querySelector("#id_password")
	confirmPasswordInput = document.querySelector("#id_confirm_password")
	registerMethodButton = document.querySelector("#register_method_button")
	sendButton = document.querySelector("#send_button")
	submitButton = document.querySelector('#submit_button')
</script>
<script src="{% static 'base/js/register.js' %}"></script>
